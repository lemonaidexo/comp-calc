<!DOCTYPE html>
<html>
<head>
    <title>Computer Price Calculator</title>
</head>
<body>
    <h1>Computer Price Calculator</h1>
    <form method="post">
        <label for="kind">Processor Kind:</label>
        <input type="text" name="kind" id="kind" required><br>

        <label for="model">Processor Model:</label>
        <input type="text" name="model" id="model" required><br>

        <label for="ram_size">RAM Size (in GB):</label>
        <input type="number" name="ram_size" id="ram_size" required><br>

        <label for="os">Operating System:</label>
        <input type="text" name="os" id="os" required><br>

        <label for="is_laptop">Is this computer a laptop?</label>
        <input type="radio" name="is_laptop" value="yes" id="is_laptop_yes"> Yes
        <input type="radio" name="is_laptop" value="no" id="is_laptop_no"> No<br>

        <div id="laptop_details" style="display: none;">
            <label for="battery_capacity">Battery Capacity (in %):</label>
            <input type="number" name="battery_capacity" id="battery_capacity"><br>

            <label for="has_large_screen">Does the laptop have a large screen larger than 15.6"?</label>
            <input type="radio" name="has_large_screen" value="yes" id="large_screen_yes"> Yes
            <input type="radio" name="has_large_screen" value="no" id="large_screen_no"> No<br>

            <label for="has_touch_screen">Does the laptop have a touch screen?</label>
            <input type="radio" name="has_touch_screen" value="yes" id="touch_screen_yes"> Yes
            <input type="radio" name="has_touch_screen" value="no" id="touch_screen_no"> No<br>
        </div>

        <div id="desktop_details" style="display: none;">
            <label for="has_wifi">Does this desktop have wifi?</label>
            <input type="radio" name="has_wifi" value="yes" id="has_wifi_yes"> Yes
            <input type="radio" name="has_wifi" value="no" id="has_wifi_no"> No<br>

            <div id="wifi_details" style="display: none;">
                <label for="wifi_kind">Wifi Kind (n/ac or ax):</label>
                <input type="text" name="wifi_kind" id="wifi_kind"><br>
            </div>
        </div>

        <label for="has_gpu">Does this computer have a graphics card?</label>
        <input type="radio" name="has_gpu" value="yes" id="has_gpu_yes"> Yes
        <input type="radio" name="has_gpu" value="no" id="has_gpu_no"> No<br>

        <div id="gpu_details" style="display: none;">
            <label for="gpu_type">GPU Type (discrete or AMD Radeon):</label>
            <input type="text" name="gpu_type" id="gpu_type"><br>

            <div id="passmark_details" style="display: none;">
                <label for="passmark_score">Passmark Score:</label>
                <input type="number" name="passmark_score" id="passmark_score"><br>
            </div>

            <div id="user_price_details" style="display: none;">
                <label for="gpu_price">GPU Price:</label>
                <input type="number" name="gpu_price" id="gpu_price"><br>
            </div>
        </div>

        <label for="num_drives">Number of Drives:</label>
        <input type="number" name="num_drives" id="num_drives" required><br>

        <div id="drives">
            <!-- Drive inputs will be generated here by JavaScript -->
        </div>

        <button type="submit">Calculate Price</button>
    </form>

    <script>
        document.getElementById('is_laptop_yes').addEventListener('change', function() {
            document.getElementById('laptop_details').style.display = 'block';
            document.getElementById('desktop_details').style.display = 'none';
        });

        document.getElementById('is_laptop_no').addEventListener('change', function() {
            document.getElementById('laptop_details').style.display = 'none';
            document.getElementById('desktop_details').style.display = 'block';
        });

        document.getElementById('has_wifi_yes').addEventListener('change', function() {
            document.getElementById('wifi_details').style.display = 'block';
        });

        document.getElementById('has_wifi_no').addEventListener('change', function() {
            document.getElementById('wifi_details').style.display = 'none';
        });

        document.getElementById('has_gpu_yes').addEventListener('change', function() {
            document.getElementById('gpu_details').style.display = 'block';
        });

        document.getElementById('has_gpu_no').addEventListener('change', function() {
            document.getElementById('gpu_details').style.display = 'none';
        });

        document.getElementById('gpu_type').addEventListener('input', function() {
            if (this.value.toLowerCase() === 'discrete' || this.value.toLowerCase() === 'amd radeon') {
                document.getElementById('passmark_details').style.display = 'block';
                document.getElementById('user_price_details').style.display = 'none';
            } else {
                document.getElementById('passmark_details').style.display = 'none';
                document.getElementById('user_price_details').style.display = 'block';
            }
        });

        document.getElementById('num_drives').addEventListener('input', function() {
            const numDrives = parseInt(this.value);
            const drivesDiv = document.getElementById('drives');
            drivesDiv.innerHTML = '';
            for (let i = 1; i <= numDrives; i++) {
                const driveDiv = document.createElement('div');
                driveDiv.innerHTML = `
                    <label for="storage_size_${i}">Storage Size ${i}:</label>
                    <input type="text" name="storage_size_${i}" required><br>
                    <label for="storage_kind_${i}">Storage Kind ${i} (HDD/SSD):</label>
                    <input type="text" name="storage_kind_${i}" required><br>
                `;
                drivesDiv.appendChild(driveDiv);
            }
        });
    </script>
</body>
</html>
