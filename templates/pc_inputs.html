<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Build Sheet - Inputs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <nav class="mt-3">
            <a href="/calculator" class="btn btn-primary">Back to Calculator</a>
        </nav>
        
        <h1 class="mt-4">PC Build Sheet</h1>
        
        <form id="buildSheetForm" class="mt-4">
            <!-- System Information -->
            <div class="form-section">
                <h3>System Information</h3>
                <div class="form-group">
                    <label for="systemType">System Type</label>
                    <select class="form-control" id="systemType" name="systemType" required>
                        <option value="desktop">Desktop</option>
                        <option value="laptop">Laptop</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="manufacturer">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" id="model" name="model">
                </div>
            </div>

            <!-- Hardware Specifications -->
            <div class="form-section mt-4">
                <h3>Hardware Specifications</h3>
                <div id="specs"></div>
            </div>

            <!-- Notes -->
            <div class="form-section mt-4">
                <h3>Additional Notes</h3>
                <div class="form-group">
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
            </div>

            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-success">Generate Build Sheet</button>
                <button type="button" class="btn btn-secondary" onclick="window.print()">Print</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/pc_inputs.js"></script>
</body>
</html>
